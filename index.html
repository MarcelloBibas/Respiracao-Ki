<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Respira√ß√£o Guiada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">üåô</button>
    </div>

    <div class="container">
        <div class="header">
            <img src="cdki.jpg" alt="CDKI" class="logo">
            <h1>Treino de Respira√ß√£o Guiada</h1>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="totalTime">Tempo Total:</label>
                <input type="number" id="totalTime" min="6" value="6" step="1">
                <span>minutos</span>
            </div>

            <div class="input-group">
                <label for="warmupTime">Aquecimento:</label>
                <input type="number" id="warmupTime" min="1" value="2" step="1">
                <span>minutos</span>
            </div>

            <div class="input-group">
                <label for="initialBreath">Tempo Inicial:</label>
                <input type="number" id="initialBreath" min="2" max="6" value="4" step="1">
                <span>segundos</span>
            </div>

            <div class="input-group">
                <label for="maxBreath">Tempo M√°ximo:</label>
                <input type="number" id="maxBreath" min="7" value="15" step="1">
                <span>segundos</span>
            </div>
        </div>

        <div class="display">
            <div class="timer-display">
                <div class="elapsed-time">
                    <span class="time-label">Tempo Decorrido:</span>
                    <span id="elapsedTime">00:00</span>
                    <span class="breath-time-label">Respira√ß√£o:</span>
                    <span id="breathTime">0s</span>
                </div>
                
                <div class="phase-display">
                    <span class="phase-label">Fase:</span>
                    <span id="currentPhase">Aguardando</span>
                </div>
                
                <div class="breath-instruction">
                    <span id="breathInstruction">Pressione Iniciar</span>
                </div>
            </div>

            <div class="countdown-display" id="countdownDisplay">
                <div class="countdown-number" id="countdownNumber">5</div>
            </div>
        </div>

        <div class="buttons">
            <button id="startBtn">Iniciar</button>
            <button id="stopBtn" disabled>Terminar</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <audio id="breathSound" preload="auto">
        <source src="wood_clack.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
